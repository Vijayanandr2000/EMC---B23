<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container {
            display: flex;
            /* flex-direction: column; */
            flex-wrap: wrap;
            gap: 10px;
            border: 1px solid red;
            padding: 10px;
            margin: 10px;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .item {
            flex-basis: 200px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spl {
            flex-grow: 5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

    <iframe src="https://www.youtube.com/embed/emIha4hlDd8?si=-sO1eV4iewdr_ON9" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <embed src="https://www.youtube.com/watch?v=emIha4hlDd8" type="">

</body>

</html>
